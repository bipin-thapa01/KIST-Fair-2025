<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form | Participants & Volunteer</title>
  <link rel="stylesheet" href="form.css">
</head>

<body>
  <div class="main-body">
    <img id="logo" src="sources/logo.png" alt="Logo">
    <form id="registration-form" action="/nonparticipant_entry.html" method="POST">
      <div class="note">
        Note: Registration Form for participants & volunteers
      </div>
      <div>
        <label for="name">Name <span>*</span> <span class="name-notice">(If participants enter project
            name)</span></label>
        <input type="text" name="name" id="name" placeholder="Enter your name" autocomplete="off" class="input">
        <div class="error name-error">Name must only contain Alphabets</div>
      </div>
      <div>
        <label for="email">Email <span>*</span></label>
        <input type="text" name="email" id="email" placeholder="Enter your email" autocomplete="off" class="input">
      </div>
      <div>
        <label for="number">Phone Number <span>*</span></label>
        <input type="text" name="number" id="number" placeholder="Enter your Phone Number" autocomplete="off"
          class="input">
        <div class="error number-error">Phone number must only contain Number</div>
        <div class="error number-length-error">Phone number should be 10 digit long</div>
      </div>
      <div>
        <label for="registrtion_mode">Regsiter as <span>*</span></label>
        <select name="registration_mode" id="registration-mode">
          <option value="participants">Participants</option>
          <option value="volunteer">Volunteer</option>
        </select>
      </div>
      <div>
        <label for="organization">Which organization do you belong to? <span>*</span></label>
        <input type="text" name="organization" id="organization" placeholder="For eg: KIST" autocomplete="off"
          class="input">
      </div>
      <div id="submit-button-holder">
        <button id="submit" type="submit"">Submit</button>
      </div>
      <div class=" field-note">Note: Field with * must be filled before submitted
      </div>
    </form>
    <script src="form.js"></script>
  </div>
</body>

</html>
